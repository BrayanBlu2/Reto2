 <div class ="requisito"><h3>RELLENA LOS DOS FORMULARIOS PARA HACER TÚ RESERVA</h3></div>
  <div class="formularioreserva"> 
    <h3>Reserva</h3>
        <h4>Haz tú reserva de habitación a través de este formulario</h4>                  
        <form action ="" method="get"> 
          <div class="reserva"> 
            <ul>              
                <li>
                  <LABEL>Fecha:</LABEL> <INPUT TYPE ="date" ID="Fecha" NAME="Fecha" required> 
                  <LABEL>Número de personas:</LABEL> <INPUT TYPE ="text" ID="NúmeroPersonas" NAME="Númerodepersonas" required> 
                </li>
              <p>
                <INPUT TYPE ="submit"> 
              </p>
            </ul>
          </div>  
        </form>                
    </div>     
  
  <div class="formulariocliente"> 
    <h3>Nuevo cliente</h3>
    <h4>Date de alta en nuestro hotel a través de este formulario</h4>  
  
          <form action ="" method="get" return ="verificarFormularioReserva()"> 
              <div class="alta">   
                <ul>         
                  <li>    
                      <LABEL>Nombre:</LABEL> <INPUT TYPE ="text" ID="Nombre" NAME="Nombre" required> 
                      <LABEL>Apellido:</LABEL> <INPUT TYPE ="text" ID="Apellido" NAME="Apellido" required> 
                      <LABEL>Teléfono:</LABEL> <INPUT TYPE ="text" ID="Teléfono" NAME="Teléfono" required> 
                      <LABEL>Dirección:</LABEL> <INPUT TYPE ="text" ID="Dirección" NAME="Dirección" required>                         
                  <p>
                    <INPUT TYPE ="submit"> 
                  </p>  
          </li> 
        </ul>  
      </div>            
  </form> 
</div>
